<body>
	<header>
		<h3>·Tetería· <br></h3>

	<section id="formulario">

		<p>Si deseas suscribirte a nuestra caja de té mensual, rellena tus datos en el formulario</p>
		<div class="row">
		    <form class="col s12">
		      	<div class="row">
			      	<!--NOMBRE-->
			        <div class="input-field col s6">	
			        	<input type="text" id="nombre" class="validate">
						<label for="Nombre Dueño" data-error="Error"> Nombre:</label>
					</div>
					<!--APELLIDO-->
					<div class="input-field col s6">
						<input type="text" id="apellido" class="validate">

					</div>
					<!--CORREO-->
					<div class="input-field col s6">
						<input type="email" id="correo" class="validate">
						<label for="Email" data-error="Error"> Correo Electrónico:</label> 
					
					</div>
					<!--DIRECCION-->
					<div class="input-field col s6">
						<input type="text" id="apellido" class="validate">
						<label for="Dirección" data-error="Error">Dirección: </label>
					</div>
					<!--TELEFONO-->
					<div class="input-field col s6">
						<input type="text" id="apellido" class="validate">
						<label for="Teléfono" data-error="Error">Teléfono:</label>
					</div>
					<!--OPCION-->
					<div class="input-field col s6">
					    <select id="select">
							<option value="" disabled selected>Selecciona un pack:</option>
							<option value="1">Pack de té clásico (Té negro)</option>
							<option value="2">Pack frutales (Hierbas y té con aromatizado con fruta</option>
							<option value="3">Pack variedades (Té verde, rojo y blanco)</option>
					    </select>
					</div>

					<!--CHECKBOX-->
					<form action="#">
					    <p>
					      <input type="checkbox" id="test5" class="validate"" />
					      <label for="test5" data-error="Error">Recibe nuestro newsletter mensual con actividades y sorteos</label>
					    </p>
					</form>
					<!--BOTON-->
						<button type="submit" class="waves-effect waves-light btn" form="form1" value="Submit" onclick="mostrarData()">Enviar</button>

				</div>
			</form>
